# The Combine - CI/CD Pipeline (ECS Fargate + ALB)
# Uses GitHub OIDC to assume AWS role - no stored credentials
# ALB handles HTTPS termination and routing

name: Deploy to AWS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: the-combine
  ECS_CLUSTER: the-combine-cluster
  ECS_SERVICE: the-combine-service
  ECS_TASK_FAMILY: the-combine-task
  CONTAINER_NAME: the-combine
  DOMAIN_NAME: www.thecombine.ai
  PYTHON_VERSION: '3.12'

# Required for OIDC authentication
permissions:
  id-token: write   # Required for requesting JWT
  contents: read    # Required for actions/checkout

jobs:
  # ============================================================
  # TEST JOB - Runs on all pushes and PRs
  # ============================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_combine
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_combine
          ANTHROPIC_API_KEY: test-key-not-real
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # BUILD & DEPLOY JOB - Only runs on main branch
  # ============================================================
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # OIDC authentication - no stored credentials!
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with commit SHA tag
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Download current task definition
        run: |
          # Use secret ARN from GitHub variable (avoids needing secretsmanager:DescribeSecret permission)
          ANTHROPIC_SECRET_ARN="${{ vars.ANTHROPIC_SECRET_ARN }}"
          echo "ANTHROPIC_SECRET_ARN=$ANTHROPIC_SECRET_ARN" >> $GITHUB_ENV
          
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_FAMILY }} \
            --query 'taskDefinition' \
            > task-definition.json
          
          # Remove fields that can't be re-registered AND ensure secrets are set
          cat task-definition.json | jq --arg secret_arn "$ANTHROPIC_SECRET_ARN" '
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
            .containerDefinitions[0].secrets = [{"name": "ANTHROPIC_API_KEY", "valueFrom": $secret_arn}]
          ' > cleaned-task-definition.json
          mv cleaned-task-definition.json task-definition.json
          
          echo "Task definition prepared with secrets"
      
      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
      
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
      
      - name: Deployment summary
        run: |
          echo "Deployment complete!"
          echo ""
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "URL: https://${{ env.DOMAIN_NAME }}"

  # ============================================================
  # SMOKE TEST JOB - Verify deployment succeeded
  # ============================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Wait for ALB to register new task
        run: |
          echo "Waiting 30s for ALB health checks..."
          sleep 30
      
      - name: Health check via ALB
        run: |
          echo "Testing health at https://${{ env.DOMAIN_NAME }}/health"
          
          # Retry health check a few times
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.DOMAIN_NAME }}/health" --max-time 10 || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo ""
              echo "Health check passed! (HTTP $HTTP_CODE)"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_CODE, waiting 30s..."
            sleep 30
          done
          
          echo "Health check failed after 5 attempts"
          exit 1

  # ============================================================
  # NOTIFY JOB - Post deployment status
  # ============================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "Deployment successful!"
            echo "URL: https://${{ env.DOMAIN_NAME }}"
          else
            echo "Deployment completed but health check failed"
            echo "Check CloudWatch logs for details"
          fi
