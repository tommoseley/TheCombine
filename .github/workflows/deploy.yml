# The Combine - CI/CD Pipeline (OIDC Authentication)
# Uses GitHub OIDC to assume AWS role - no stored credentials

name: Deploy to AWS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: the-combine
  PYTHON_VERSION: '3.12'

# Required for OIDC authentication
permissions:
  id-token: write   # Required for requesting JWT
  contents: read    # Required for actions/checkout

jobs:
  # ============================================================
  # TEST JOB - Runs on all pushes and PRs
  # ============================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_combine
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_combine
          ANTHROPIC_API_KEY: test-key-not-real
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # BUILD & DEPLOY JOB - Only runs on main branch
  # ============================================================
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # OIDC authentication - no stored credentials!
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with commit SHA tag
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag as latest (App Runner watches this)
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Wait for App Runner deployment
        run: |
          # App Runner auto-deploys when :latest is updated
          # This step verifies deployment started
          
          SERVICE_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='$ECR_REPOSITORY'].ServiceArn" \
            --output text)
          
          if [ -z "$SERVICE_ARN" ]; then
            echo "‚ö†Ô∏è App Runner service not found. First deployment requires manual start."
            exit 0
          fi
          
          echo "üöÄ Deployment triggered for: $SERVICE_ARN"
          
          # Get current operation status
          STATUS=$(aws apprunner describe-service --service-arn $SERVICE_ARN \
            --query 'Service.Status' --output text)
          
          echo "üìä Service status: $STATUS"
      
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment complete!"
          echo ""
          echo "üîó Application URL: https://thecombine.ui"
          echo "üîó Health check: https://thecombine.ui/health"
          echo "üì¶ Image: ${{ steps.build-image.outputs.image }}"

  # ============================================================
  # SMOKE TEST JOB - Verify deployment succeeded
  # ============================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 60  # Give App Runner time to swap instances
      
      - name: Health check
        run: |
          # Retry health check a few times
          for i in {1..5}; do
            if curl -sf https://app.thecombine.ui/health; then
              echo ""
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, waiting..."
            sleep 30
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1
      
      - name: Database connectivity check
        run: |
          curl -sf https://thecombine.ui/health/db || {
            echo "‚ö†Ô∏è Database health check failed (may not be implemented)"
            exit 0
          }
          echo "‚úÖ Database health check passed!"
