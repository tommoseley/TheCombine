<div class="step-progress">
    {% for step in steps %}
    <div class="step-indicator {% if step.step_id in execution.completed_steps %}completed{% elif step.step_id == execution.current_step_id %}current{% else %}pending{% endif %}">
        <div class="step-marker">
            {% if step.step_id in execution.completed_steps %}
            <span class="marker-icon">✓</span>
            {% elif step.step_id == execution.current_step_id %}
            <span class="marker-icon pulse">→</span>
            {% else %}
            <span class="marker-icon">○</span>
            {% endif %}
        </div>
        <div class="step-info">
            <span class="step-name">{{ step.step_id }}</span>
            <span class="step-role">{{ step.role }}</span>
        </div>
    </div>
    {% if not loop.last %}
    <div class="step-connector {% if step.step_id in execution.completed_steps %}completed{% endif %}"></div>
    {% endif %}
    {% endfor %}
</div>
