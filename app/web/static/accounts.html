<!DOCTYPE html>
<html lang="en" class="text-[14px]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Accounts - The Combine</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        accent: {
                            DEFAULT: '#7C3AED',
                            dark: '#8B5CF6',
                        },
                    },
                }
            }
        }
    </script>
    
    <!-- Dark mode initialization -->
    <script>
        if (localStorage.getItem('darkMode') === 'dark' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors">
    
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <div class="flex items-center justify-center w-10 h-10 bg-violet-100 dark:bg-violet-900/30 rounded-lg">
                    <i data-lucide="wrench" class="w-5 h-5 text-violet-600 dark:text-violet-400"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900 dark:text-gray-50">The Combine</h1>
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-8">
        
        <!-- Page Header -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-50 mb-2">Linked Accounts</h2>
            <p class="text-sm text-gray-600 dark:text-gray-400">Manage your authorized connections</p>
        </div>
        
        <!-- Messages -->
        <div id="message" class="mb-6"></div>
        
        <!-- Linked Accounts List -->
        <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 overflow-hidden mb-8">
            <div id="accounts" class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Loading state -->
                <div class="p-8 text-center">
                    <i data-lucide="loader-2" class="w-8 h-8 text-gray-400 dark:text-gray-500 animate-spin mx-auto mb-2"></i>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Loading accounts...</p>
                </div>
            </div>
        </div>
        
        <!-- Link New Account Section -->
        <div class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 p-6">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-50 mb-2">Link Another Account</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">Connect additional OAuth providers to your account</p>
            
            <div class="flex flex-wrap gap-3">
                <button onclick="linkProvider('google')" 
                        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-750 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Link Google Account</span>
                </button>
                
                <button onclick="linkProvider('microsoft')" 
                        class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-750 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#F25022" d="M1 1h10v10H1z"/>
                        <path fill="#00A4EF" d="M13 1h10v10H13z"/>
                        <path fill="#7FBA00" d="M1 13h10v10H1z"/>
                        <path fill="#FFB900" d="M13 13h10v10H13z"/>
                    </svg>
                    <span>Link Microsoft Account</span>
                </button>
            </div>
        </div>
        

        <!-- Sign Out Section -->
        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
            <button onclick="logoutAll()"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span>Sign out from all accounts</span>
            </button>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadAccounts();
        });
        
        // Check for success/error messages in URL
        const params = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');
        
        if (params.get('linked') === 'success') {
            showMessage('success', 'Account linked successfully!');
            window.history.replaceState({}, document.title, window.location.pathname);
        } else if (params.get('linked') === 'already') {
            showMessage('info', 'This account is already linked.');
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        function showMessage(type, text) {
            const colors = {
                success: 'bg-emerald-50 dark:bg-emerald-900/20 border-emerald-200 dark:border-emerald-800 text-emerald-800 dark:text-emerald-200',
                error: 'bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800 text-red-800 dark:text-red-200',
                info: 'bg-blue-50 dark:bg-blue-900/20 border-blue-200 dark:border-blue-800 text-blue-800 dark:text-blue-200'
            };
            
            const icons = {
                success: 'check-circle',
                error: 'x-circle',
                info: 'info'
            };
            
            messageDiv.innerHTML = `
                <div class="flex items-center gap-3 p-4 border rounded-lg ${colors[type]}">
                    <i data-lucide="${icons[type]}" class="w-5 h-5 flex-shrink-0"></i>
                    <span class="text-sm font-medium">${text}</span>
                </div>
            `;
            
            lucide.createIcons();
        }
        
        async function loadAccounts() {
            try {
                const response = await fetch('/auth/accounts');
                
                if (response.status === 401) {
                    window.location.href = '/web/static/login.html';
                    return;
                }
                
                const data = await response.json();
                displayAccounts(data.identities);
            } catch (error) {
                console.error('Error loading accounts:', error);
                document.getElementById('accounts').innerHTML = `
                    <div class="p-8 text-center">
                        <i data-lucide="alert-circle" class="w-8 h-8 text-red-500 dark:text-red-400 mx-auto mb-2"></i>
                        <p class="text-sm text-red-600 dark:text-red-400">Failed to load accounts</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }
        
        function displayAccounts(identities) {
            const container = document.getElementById('accounts');
            
            if (identities.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center">
                        <i data-lucide="user-x" class="w-8 h-8 text-gray-400 dark:text-gray-500 mx-auto mb-2"></i>
                        <p class="text-sm text-gray-500 dark:text-gray-400">No linked accounts found</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            const providerColors = {
                google: 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20',
                microsoft: 'text-sky-600 dark:text-sky-400 bg-sky-50 dark:bg-sky-900/20'
            };
            
            container.innerHTML = identities.map(identity => `
                <div class="flex items-center justify-between p-4 hover:bg-gray-50 dark:hover:bg-gray-750 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="flex items-center justify-center w-10 h-10 rounded-lg ${providerColors[identity.provider_id] || 'bg-gray-100 dark:bg-gray-700'}">
                            <span class="text-sm font-semibold">${identity.provider_id.charAt(0).toUpperCase()}</span>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-900 dark:text-gray-100">${identity.provider_email}</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">
                                ${identity.provider_id.charAt(0).toUpperCase() + identity.provider_id.slice(1)} &bull; Linked ${new Date(identity.linked_at).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                    <button 
                        onclick="unlinkProvider('${identity.provider_id}')"
                        ${identities.length === 1 ? 'disabled' : ''}
                        title="${identities.length === 1 ? 'Cannot unlink your only account' : 'Unlink account'}"
                        class="px-3 py-1.5 text-sm font-medium rounded-lg transition-colors
                               ${identities.length === 1 
                                 ? 'text-gray-400 dark:text-gray-500 bg-gray-100 dark:bg-gray-700 cursor-not-allowed' 
                                 : 'text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20'}">
                        Unlink and sign out
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }
        
        function linkProvider(providerId) {
            window.location.href = `/auth/accounts/link/${providerId}`;
        }

        async function logoutAll() {
            if (!confirm('Are you sure you want to sign out from all accounts?')) {
                return;
            }
            
            try {
                const csrf = document.cookie.split('csrf=')[1]?.split(';')[0] ||
                             document.cookie.split('__Host-csrf=')[1]?.split(';')[0];
                
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    headers: {
                        'X-CSRF-Token': csrf
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/web/static/login.html';
                } else {
                    showMessage('error', 'Sign out failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showMessage('error', 'Sign out failed. Please try again.');
            }
        }
        
        async function unlinkProvider(providerId) {
            if (!confirm(`Are you sure you want to unlink your ${providerId} account?`)) {
                return;
            }
            
            try {
                const csrf = document.cookie.split('csrf=')[1]?.split(';')[0] || 
                             document.cookie.split('__Host-csrf=')[1]?.split(';')[0];
                
                const response = await fetch(`/auth/accounts/${providerId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRF-Token': csrf
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Account unlinked successfully!');
                    loadAccounts();
                } else {
                    showMessage('error', data.detail || 'Failed to unlink account');
                }
            } catch (error) {
                console.error('Error unlinking account:', error);
                showMessage('error', 'Failed to unlink account');
            }
        }
    </script>
</body>
</html>
