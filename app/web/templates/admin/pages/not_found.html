{% extends "layout/base.html" %}

{% block title %}Not Found - Admin - The Combine{% endblock %}

{% block content %}
<div class="p-6 max-w-7xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-12 text-center">
        <i data-lucide="search-x" class="w-16 h-16 text-gray-300 dark:text-gray-600 mx-auto mb-4"></i>
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ item }} Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            No {{ item | lower }} found with ID: <code class="font-mono bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">{{ id }}</code>
        </p>
        <a href="/admin" class="text-violet-600 dark:text-violet-400 hover:underline">
             Back to Admin
        </a>
    </div>
</div>
{% endblock %}
