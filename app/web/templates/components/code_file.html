<div class="flex items-center justify-between px-4 py-2 bg-gray-800 border-b border-gray-700">
    <span class="text-sm text-gray-400 font-mono">{{ file.filepath }}</span>
    <button 
        onclick="copyCodeToClipboard()"
        class="flex items-center gap-2 px-3 py-1 text-sm text-gray-400 hover:text-white transition-colors rounded hover:bg-gray-700">
        <i data-lucide="copy" class="w-4 h-4"></i>
        <span>Copy</span>
    </button>
</div>
<pre class="p-4 overflow-x-auto"><code id="code-content" class="language-{{ file.language }}">{{ file.content }}</code></pre>
