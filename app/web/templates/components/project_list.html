<!-- components/project_list.html -->
<!-- List of projects for sidebar - each targets #document-container -->

{% if projects %}
<ul class="py-2">
    {% for project in projects %}
    <li>
        <a 
            href="/ui/projects/{{ project.id }}"
            hx-get="/ui/projects/{{ project.id }}"
            hx-target="#document-container"
            hx-push-url="true"
            class="flex items-center gap-3 px-4 py-2.5 hover:bg-gray-50 transition-colors">
            <i data-lucide="{{ project.icon | default('folder') }}" class="w-4 h-4 text-gray-500"></i>
            <span class="text-sm text-gray-700 truncate">{{ project.name }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="p-4 text-center">
    <i data-lucide="folder-open" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
    <p class="text-sm text-gray-500">No projects yet</p>
    <a 
        href="/ui/projects/new"
        hx-get="/ui/projects/new"
        hx-target="#document-container"
        hx-push-url="true"
        class="text-sm text-indigo-600 hover:text-indigo-800 mt-2 inline-block">
        Create your first project
    </a>
</div>
{% endif %}
