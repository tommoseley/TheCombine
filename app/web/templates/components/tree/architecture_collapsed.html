<li class="tree-node list-none" data-node-id="arch-{{ project.id }}">
    <div class="flex items-center gap-1 group">
        <!-- Expand Button -->
        <button 
            class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
            hx-get="/ui/projects/{{ project.id }}/architecture/expand"
            hx-target="closest .tree-node"
            hx-swap="outerHTML"
            title="Expand">
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
        </button>
        
        <!-- Architecture Link -->
        <a 
            href="/ui/projects/{{ project.id }}/architecture"
            hx-get="/ui/projects/{{ project.id }}/architecture"
            hx-target="#main-content"
            hx-push-url="true"
            class="tree-link flex-1 flex items-center gap-2 py-1.5 px-2 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="building-2" class="w-4 h-4 text-gray-500 flex-shrink-0"></i>
            <span class="text-sm text-gray-700">Architecture</span>
            {% if has_preliminary or has_final %}
            <span class="ml-auto flex gap-1">
                {% if has_preliminary %}
                <span class="w-2 h-2 bg-green-400 rounded-full" title="Discovery"></span>
                {% endif %}
                {% if has_final %}
                <span class="w-2 h-2 bg-green-400 rounded-full" title="Final"></span>
                {% endif %}
            </span>
            {% endif %}
        </a>
    </div>
</li>
