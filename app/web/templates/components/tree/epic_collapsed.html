<li class="tree-node" data-node-id="epic-{{ epic.epic_uuid }}">
    <div class="flex items-center gap-1 group">
        <!-- Expand Button -->
        <button 
            class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
            hx-get="/ui/epics/{{ epic.epic_uuid }}/expand"
            hx-target="closest .tree-node"
            hx-swap="outerHTML"
            title="Expand">
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
        </button>
        
        <!-- Epic Link -->
        <a 
            href="/ui/epics/{{ epic.epic_uuid }}"
            hx-get="/ui/epics/{{ epic.epic_uuid }}"
            hx-target="#main-content"
            hx-push-url="true"
            class="tree-link flex-1 flex items-center gap-2 py-1.5 px-2 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="list-todo" class="w-4 h-4 text-green-500 flex-shrink-0"></i>
            <span class="text-sm text-gray-700 truncate flex-1">{{ epic.name }}</span>
            {% if epic.story_count > 0 %}
            <span class="text-xs text-gray-400 font-medium">{{ epic.story_count }}</span>
            {% endif %}
        </a>
    </div>
</li>
