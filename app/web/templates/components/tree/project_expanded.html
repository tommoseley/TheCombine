<!-- components/tree/project_expanded.html -->
<!-- Updated to use document-centric structure per ADR-007 -->

<li class="tree-node expanded list-none" data-node-id="project-{{ project.id }}">
    <div class="flex items-center gap-1 group">
        <!-- Collapse Button -->
        <button 
            class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
            hx-get="/ui/projects/{{ project.id }}/collapse"
            hx-target="closest .tree-node"
            hx-swap="outerHTML"
            title="Collapse">
            <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </button>
        
        <!-- Project Link -->
        <a 
            href="/ui/projects/{{ project.id }}"
            hx-get="/ui/projects/{{ project.id }}"
            hx-target="#main-content"
            hx-push-url="true"
            class="tree-link flex-1 flex items-center gap-2 py-1.5 px-2 rounded-lg hover:bg-gray-100 transition-colors">
            <i data-lucide="folder-open" class="w-4 h-4 text-gray-600 flex-shrink-0"></i>
            <span class="text-sm font-medium text-gray-900 truncate flex-1">{{ project.name }}</span>
        </a>
    </div>
    
    <!-- Children -->
    <ul class="tree-children list-none ml-6 mt-1 space-y-1 border-l-2 border-gray-200 pl-2">
        <!-- Documents Node (replaces Architecture) -->
        {% include 'components/tree/documents_collapsed.html' %}
        
        <!-- Epics Section Header -->
        {% if project.epics and project.epics|length > 0 %}
        <li class="tree-node list-none pt-2">
            <div class="flex items-center gap-2 py-1 px-2">
                <i data-lucide="layers" class="w-4 h-4 text-gray-400 flex-shrink-0"></i>
                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Epics</span>
                <span class="text-xs text-gray-400">{{ project.epics|length }}</span>
            </div>
        </li>
        {% endif %}
        
        <!-- Epic Nodes -->
        {% for epic in project.epics %}
        {% include 'components/tree/epic_collapsed.html' %}
        {% endfor %}
    </ul>
</li>
