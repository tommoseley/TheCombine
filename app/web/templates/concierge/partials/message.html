<!-- Single message in conversation -->
<div class="flex items-start space-x-3 {% if msg.role == 'user' %}flex-row-reverse space-x-reverse{% endif %}">
    {% if msg.role == 'user' %}
    <div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center flex-shrink-0">
        <span class="text-white text-sm font-bold">U</span>
    </div>
    {% else %}
    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
        <span class="text-white text-sm font-bold">C</span>
    </div>
    {% endif %}
    
    <div class="flex-1 {% if msg.role == 'user' %}text-right{% endif %}">
        <div class="inline-block rounded-lg p-4 max-w-prose text-left
            {% if msg.role == 'user' %}
            bg-gray-100 dark:bg-gray-700
            {% else %}
            bg-blue-50 dark:bg-blue-900/30
            {% endif %}">
            <p class="text-gray-900 dark:text-white whitespace-pre-wrap">{{ msg.content }}</p>
        </div>
    </div>
</div>
