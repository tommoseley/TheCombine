{% extends "public/layout/base.html" %}

{% block title %}Start New Project - The Combine{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12">
    <div class="max-w-5xl mx-auto px-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                Welcome to The Combine
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Let's understand what you're trying to accomplish
            </p>
        </div>

        <!-- Wizard Container -->
        <div id="concierge-wizard" 
             class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-10"
             hx-target="this"
             hx-swap="innerHTML">
            
            <!-- Phase A: Orientation (initial load) -->
            {% include 'concierge/partials/phase_a_orientation.html' %}
        </div>

        <!-- Session ID (hidden, set after session creation) -->
        <input type="hidden" id="session-id" value="">
    </div>
</div>

<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    // Initialize Lucide icons after content loads
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    
    // Re-initialize icons after HTMX swaps
    document.body.addEventListener('htmx:afterSwap', function(event) {
        lucide.createIcons();
    });
</script>
{% endblock %}
