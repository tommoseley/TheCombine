{% extends "public/layout/base.html" %}

{% block title %}Error - The Combine{% endblock %}

{% block content %}
<div class="h-full flex flex-col items-center justify-center max-w-2xl mx-auto p-6">
    <div class="text-center">
        <svg class="mx-auto w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <h1 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">Something went wrong</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">{{ error }}</p>
        <div class="mt-6">
            <a href="/intake" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
