<!-- Completion banner - shows gate outcome -->
<div class="border-t border-gray-200 dark:border-gray-700 p-6
    {% if outcome_color == 'green' %}bg-green-50 dark:bg-green-900/20
    {% elif outcome_color == 'yellow' %}bg-yellow-50 dark:bg-yellow-900/20
    {% elif outcome_color == 'blue' %}bg-blue-50 dark:bg-blue-900/20
    {% else %}bg-gray-50 dark:bg-gray-900/20{% endif %}">

    <div class="flex items-start space-x-4">
        <!-- Status icon -->
        <div class="flex-shrink-0">
            {% if outcome_color == 'green' %}
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {% elif outcome_color == 'yellow' %}
            <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            {% else %}
            <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {% endif %}
        </div>

        <!-- Content -->
        <div class="flex-1">
            <h3 class="text-lg font-semibold
                {% if outcome_color == 'green' %}text-green-900 dark:text-green-100
                {% elif outcome_color == 'yellow' %}text-yellow-900 dark:text-yellow-100
                {% elif outcome_color == 'blue' %}text-blue-900 dark:text-blue-100
                {% else %}text-gray-900 dark:text-gray-100{% endif %}">
                {{ outcome_title }}
            </h3>
            <p class="mt-1 text-sm
                {% if outcome_color == 'green' %}text-green-700 dark:text-green-300
                {% elif outcome_color == 'yellow' %}text-yellow-700 dark:text-yellow-300
                {% elif outcome_color == 'blue' %}text-blue-700 dark:text-blue-300
                {% else %}text-gray-700 dark:text-gray-300{% endif %}">
                {{ outcome_description }}
            </p>

            <!-- Outcome details -->
            <div class="mt-3 text-xs text-gray-500 dark:text-gray-400">
                <span class="inline-flex items-center px-2 py-0.5 rounded bg-gray-200 dark:bg-gray-700 mr-2">
                    Gate: {{ gate_outcome }}
                </span>
                <span class="inline-flex items-center px-2 py-0.5 rounded bg-gray-200 dark:bg-gray-700">
                    Terminal: {{ terminal_outcome }}
                </span>
            </div>

            {% if next_action %}
            <div class="mt-4">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white
                    {% if outcome_color == 'green' %}bg-green-600 hover:bg-green-700
                    {% elif outcome_color == 'yellow' %}bg-yellow-600 hover:bg-yellow-700
                    {% else %}bg-gray-600 hover:bg-gray-700{% endif %}">
                    {{ next_action }}
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
