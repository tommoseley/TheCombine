<!-- Generating State - Shown while workflow processes after Lock -->
<div id="generating-state" class="border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm rounded-lg overflow-hidden font-sans p-6">
    
    <div class="flex items-center gap-4">
        <div class="flex-shrink-0">
            <svg class="animate-spin h-8 w-8 text-violet-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <div>
            <h3 class="text-sm font-mono text-slate-600 dark:text-slate-400 uppercase tracking-widest">// Finalizing Intake</h3>
            <p class="text-slate-500 dark:text-slate-400 mt-1">Generating intake document and validating...</p>
        </div>
    </div>
    
    <!-- Poll for completion -->
    <div hx-get="/intake/{{ execution_id }}/status" 
         hx-trigger="every 2s"
         hx-target="#drafting-log"
         hx-swap="innerHTML">
    </div>
</div>

<script>
    // Dim messages while generating
    (function() {
        var messages = document.getElementById('messages');
        if (messages) {
            messages.style.transition = 'all 0.3s ease-out';
            messages.style.opacity = '0.6';
        }
    })();
</script>
