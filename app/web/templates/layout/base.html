<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Combine{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Tree indentation */
        .tree-level-1 { padding-left: 1rem; }
        .tree-level-2 { padding-left: 2rem; }
        .tree-level-3 { padding-left: 3rem; }
        
        /* Smooth transitions */
        .transition-all {
            transition: all 0.15s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">
    <!-- Header -->
    <header class="bg-gray-900 text-white sticky top-0 z-50">
        <div class="flex items-center h-16">
            <!-- Logo section - matches sidebar width (w-80 = 320px) -->
            <div class="w-80 flex-shrink-0 px-4 flex items-center border-r border-gray-800">
                <h1 class="text-xl font-bold">The Combine</h1>
            </div>
            
            <!-- Rest of header -->
            <div class="flex-1 flex items-center justify-between px-6">
                <!-- Global Search -->
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="global-search"
                            name="q"
                            placeholder="Search projects, workflows, artifacts..."
                            hx-get="/ui/search"
                            hx-trigger="keyup changed delay:300ms"
                            hx-target="#search-results"
                            hx-include="#global-search"
                            class="w-full px-4 py-2 pl-10 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                        />
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    </div>
                    
                    <!-- Search Results Dropdown -->
                    <div id="search-results" class="absolute left-0 right-0 mt-2 bg-white rounded-lg border border-gray-200 max-h-96 overflow-y-auto hidden"></div>
                </div>
                
                <!-- Header Actions -->
                <div class="flex items-center gap-2 ml-6">
                    <button class="p-2 hover:bg-gray-800 rounded-lg transition-colors">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                    </button>
                    <button class="p-2 hover:bg-gray-800 rounded-lg transition-colors">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Layout: Sidebar + Content -->
    <div class="flex h-[calc(100vh-64px)]">
        <!-- Sidebar -->
        <aside class="w-80 flex-shrink-0 bg-white border-r border-gray-200 overflow-y-auto">
            {% include "components/sidebar.html" %}
        </aside>
        
        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
        
        // Re-initialize icons after HTMX content swaps
        document.body.addEventListener('htmx:afterSwap', () => {
            lucide.createIcons();
            
            // Initialize code highlighting if present
            if (typeof hljs !== 'undefined') {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
        });
        
        // Show/hide search results
        const searchInput = document.getElementById('global-search');
        const searchResults = document.getElementById('search-results');
        
        if (searchInput) {
            searchInput.addEventListener('focus', () => {
                if (searchResults.children.length > 0) {
                    searchResults.classList.remove('hidden');
                }
            });
            
            searchInput.addEventListener('input', (e) => {
                if (e.target.value.length > 0) {
                    searchResults.classList.remove('hidden');
                } else {
                    searchResults.classList.add('hidden');
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.classList.add('hidden');
                }
            });
        }
        
        // Store/restore tree state
        document.body.addEventListener('htmx:beforeSwap', (event) => {
            const expandedNodes = [];
            document.querySelectorAll('[data-expanded="true"]').forEach(node => {
                const id = node.dataset.nodeId;
                if (id) expandedNodes.push(id);
            });
            localStorage.setItem('treeState', JSON.stringify(expandedNodes));
        });
        
        document.body.addEventListener('htmx:afterSwap', () => {
            const savedState = localStorage.getItem('treeState');
            if (savedState) {
                const expandedNodes = JSON.parse(savedState);
            }
        });
    </script>
</body>
</html>
