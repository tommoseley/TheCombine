<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Combine{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Ensure full height layout */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        /* Custom scrollbar - subtle */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        /* HTMX loading states */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }
    </style>
</head>
<body class="h-full bg-gray-50" hx-boost="true">
    <div class="flex flex-col h-full">
        
        <!-- Top Navigation Bar - Dark, per Design Manifesto -->
        <header class="h-14 bg-gray-900 flex items-center px-4 flex-shrink-0">
            <div class="flex items-center gap-3">
                <span class="text-white font-semibold text-lg">The Combine</span>
            </div>
            
            <!-- Global Search -->
            <div class="flex-1 max-w-xl mx-auto px-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input 
                        type="text" 
                        placeholder="Search projects, workflows, artifacts..."
                        class="w-full bg-gray-800 text-gray-100 placeholder-gray-500 rounded-lg pl-10 pr-4 py-2 text-sm border border-gray-700 focus:outline-none focus:border-gray-600 focus:ring-1 focus:ring-gray-600">
                </div>
            </div>
            
            <div class="w-32"></div> <!-- Spacer for balance -->
        </header>
        
        <!-- Main Layout -->
        <div class="flex flex-1 overflow-hidden">
            
            <!-- Projects Sidebar -->
            <aside id="projects-sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
                
                <!-- Projects Header -->
                <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between">
                    <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Projects</span>
                    <div class="flex items-center gap-1">
                        <a 
                            href="/ui/projects/new"
                            hx-get="/ui/projects/new"
                            hx-target="#document-container"
                            hx-push-url="true"
                            class="p-1.5 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
                            title="New Project">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Project List -->
                <div 
                    id="project-list"
                    class="flex-1 overflow-y-auto scrollbar-thin"
                    hx-get="/ui/projects/list"
                    hx-trigger="load, refreshProjectList from:body"
                    hx-swap="innerHTML">
                    <!-- Projects loaded via HTMX -->
                    <div class="p-4 text-center text-gray-400">
                        <i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto"></i>
                    </div>
                </div>
                
            </aside>
            
            <!-- Document Container - reloads when project is selected -->
            <main id="document-container" class="flex-1 flex overflow-hidden">
                {% block content %}
                <!-- Default: show welcome content -->
                <div class="flex-1 flex items-center justify-center bg-gray-50">
                    <div class="text-center">
                        <i data-lucide="folder-open" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                        <h2 class="text-xl font-semibold text-gray-600 mb-2">Select a Project</h2>
                        <p class="text-gray-500">Choose a project from the sidebar to get started</p>
                    </div>
                </div>
                {% endblock %}
            </main>
            
        </div>
    </div>
    
    <!-- Initialize Lucide icons -->
    <script>
        // Initialize icons on page load
        lucide.createIcons();
        
        // Re-initialize after HTMX swaps
        document.body.addEventListener('htmx:afterSwap', function(event) {
            lucide.createIcons();
        });
        
        // Handle HTMX errors
        document.body.addEventListener('htmx:responseError', function(event) {
            console.error('HTMX Error:', event.detail);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
