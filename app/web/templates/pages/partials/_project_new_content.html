<div class="max-w-4xl mx-auto py-8 px-6">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create New Project</h1>
        <p class="text-gray-600">Define a new project to organize your epics and stories</p>
    </div>

    <!-- Form -->
    <form 
        hx-post="/ui/projects/create" 
        hx-target="#form-container"
        hx-swap="outerHTML"
        class="bg-white rounded-lg border border-gray-200 p-6 space-y-6"
        id="form-container"
    >
        <!-- Project Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                Project Name *
            </label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required
                placeholder="e.g., User Authentication System"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
            />
            <p class="mt-1 text-sm text-gray-500">
                Human-readable name for the project
            </p>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                Description
            </label>
            <textarea 
                id="description" 
                name="description" 
                rows="4"
                placeholder="Brief description of the project's purpose and scope..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent"
            ></textarea>
            <p class="mt-1 text-sm text-gray-500">
                Optional description of what this project encompasses
            </p>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between pt-6 border-t border-gray-200">
            <a 
                href="/ui/" 
                class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
            >
                Cancel
            </a>
            <button 
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
            >
                Create Project
            </button>
        </div>
    </form>
</div>
