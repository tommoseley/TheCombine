<div class="flex flex-col h-full">
    <!-- New Project Button -->
    <div class="p-3 border-b border-gray-200 dark:border-gray-700">
        <a
            href="/projects/new"
            hx-get="/projects/new"
            hx-target="#main-content"
            hx-push-url="true"
            class="w-full bg-violet-600 hover:bg-violet-700 dark:bg-violet-500 dark:hover:bg-violet-600 text-white font-medium py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span>New Project</span>
        </a>
    </div>

    <!-- Section Header -->
    <div class="px-3 pt-4 pb-2">
        <span class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Production Lines</span>
    </div>

    <!-- Project List (Launchers) -->
    <div class="flex-1 overflow-y-auto">
        <div
            id="project-tree-root"
            hx-get="/projects/tree"
            hx-trigger="load, refreshProjectList from:body"
            hx-swap="innerHTML"
            hx-indicator="#tree-loading"
            class="pb-4">
            <!-- Projects loaded here via HTMX -->
            <div class="flex items-center justify-center py-8">
                <div id="tree-loading" class="htmx-indicator">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin text-gray-400 dark:text-gray-500"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Active project link */
.project-link.active {
    background-color: rgb(243 232 255);
}
.project-link.active span {
    color: rgb(124 58 237);
}
.project-link.active i {
    color: rgb(124 58 237);
}

/* Dark mode active state */
.dark .project-link.active {
    background-color: rgb(124 58 237 / 0.15);
}
.dark .project-link.active span {
    color: rgb(196 181 253);
}
.dark .project-link.active i {
    color: rgb(167 139 250);
}
</style>

<script>
// Update active state based on URL
function updateActiveProject() {
    const currentPath = window.location.pathname + window.location.search;

    // Remove all active states
    document.querySelectorAll('.project-link.active').forEach(el => el.classList.remove('active'));

    // Find matching project link
    document.querySelectorAll('.project-link').forEach(link => {
        const href = link.getAttribute('href');
        if (href && currentPath.includes(href.split('?')[1])) {
            link.classList.add('active');
        }
    });

    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
}

// Run on page load and navigation
document.addEventListener('DOMContentLoaded', updateActiveProject);
document.body.addEventListener('htmx:afterSwap', function() {
    setTimeout(updateActiveProject, 10);
});
window.addEventListener('popstate', updateActiveProject);
document.body.addEventListener('htmx:pushedIntoHistory', updateActiveProject);
</script>
