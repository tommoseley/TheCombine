$schema: https://thecombine.ai/schemas/mechanical-operation.v1.json
id: discovery_context_extractor
version: "1.0.0"
type: extractor
name: "Discovery Context Extractor"
description: "Extracts key fields from project discovery document for downstream nodes"

config:
  source_type: project_discovery
  field_paths:
    - path: $.summary
      as: summary
    - path: $.goals
      as: goals
    - path: $.constraints
      as: constraints
    - path: $.stakeholders
      as: stakeholders
    - path: $.success_criteria
      as: success_criteria
  output_shape: extracted_discovery_context.v1

metadata:
  created_date: "2026-02-06"
  author: "system"
  tags:
    - discovery
    - extraction
    - context
