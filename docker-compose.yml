# The Combine - Docker Compose for Development
version: "3.8"

services:
  app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - DATABASE_URL=postgresql://combine:combine@db:5432/combine
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=text
      - ALLOWED_ORIGINS=http://localhost:8000,http://localhost:3000
      # OAuth (optional - set in .env file)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount for development hot-reload
      - ./app:/app/app:ro
      - ./workflows:/app/workflows:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=combine
      - POSTGRES_PASSWORD=combine
      - POSTGRES_DB=combine
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U combine -d combine"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata: