[pytest]
# Set Python path to include the current directory (experience/)
# This makes the app/ package discoverable without manual PYTHONPATH setup
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Recommended: verbose output and short tracebacks
addopts = -v --tb=short









































