<div class="fixed inset-0 flex items-center justify-center bg-black/40 z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-5">
    <h3 class="text-lg font-semibold mb-3">New Workspace</h3>

    <form
      action="/workspaces"
      method="post"
      hx-post="/workspaces"
      hx-target="#workspace-list"
      hx-swap="afterbegin"
      hx-on::after-request="
        document.getElementById('dialog').innerHTML = '';
        this.reset();
      "
    >
      <div class="mb-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Name
        </label>
        <input
          type="text"
          name="name"
          required
          class="w-full border rounded-md px-2 py-1.5 text-sm"
          placeholder="e.g., LHC Pilot, BlindShip MVP"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">
          Description
        </label>
        <textarea
          name="description"
          rows="3"
          class="w-full border rounded-md px-2 py-1.5 text-sm"
          placeholder="Short description of the idea or initiative"
        ></textarea>
      </div>

      <div class="flex justify-end gap-2">
        <button
          type="button"
          class="px-3 py-1.5 rounded-md border text-sm text-slate-600 hover:bg-slate-50"
          onclick="document.getElementById('dialog').innerHTML = '';"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-3 py-1.5 rounded-md bg-blue-600 text-white text-sm hover:bg-blue-700"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
